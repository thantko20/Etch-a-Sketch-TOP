<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch!</h1>
        <h2>Choose a color to start drawing!</h2>
        <div class="buttons">
            <div>
                <input id="color" type="color" name="colorPicker" value="black">
            </div>
            <div>
                <button class="random" type="button">Random Color</button>
            </div>
            <button id="reset" type="button"><img src="img/clear_black_24dp.svg" alt="clear"></button>
        </div>
        <!-- Grid -->
        <div class="sketchContainer"></div>
    </div>
    <footer><span>&#169; </span> 2021 <a href="https://github.com/thantko20" class="profile">Thant Ko Zaw</a></footer>
</body>
</html>
